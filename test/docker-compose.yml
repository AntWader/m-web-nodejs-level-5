version: '3'
services:
  test-web:
    depends_on:
      - test-db
    container_name: swapi.web
    build: ../
    command: 
      - /bin/bash
      - -c
      - |
        npm install --save-dev jest-teamcity
        npm install eslint-teamcity --no-save
        npm run lint -- --format ./node_modules/eslint-teamcity/index.js
        npm install jest-teamcity --no-save
        npm run test -- --reporters=jest-teamcity
    ports:
      - "3000:3000"

  test-db:
    container_name: swapi.mysql
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test_db
    ports:
      - 3206:3306
    volumes:
      - test-mysql:/var/lib/mysql

volumes:
  test-mysql:
    driver: local